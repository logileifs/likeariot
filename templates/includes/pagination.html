{% load i18n %}

{% if current_page.has_previous or current_page.has_next %}

<section class="pagination">
	<div class="container">
		<div class="ten columns offset-by-three">

		<!-- Prev -->
		<a {% if current_page.has_previous == False %} style="visibility: hidden;" {% endif %}
		{% if current_page.has_previous %}
		href="?{{ page_var }}={{ current_page.previous_page_number }}{% if querystring %}&{{ querystring }}{% endif %}"{% endif %} 
		class="pagination__prev prev previous{% if not current_page.has_previous %} disabled{% endif %}" href="#">
			<i class="fa fa-arrow-circle-left"></i> Newer Posts</a>

		<!-- Numbers -->
		<ul style="visibility: hidden;" class="pagination__numbers">
			<li><a class="pagination--active" href="#">1</a></li>
			<li><a href="#">2</a></li>
			<li><a href="#">3</a></li>
		</ul>

		<!-- Next -->
		<a {% if current_page.has_next == False %} style="visibility: hidden;" {% endif %}
		{% if current_page.has_next %} 
		class="pagination__next next{% if not current_page.has_next %} disabled{% endif %}" 
		href="?{{ page_var }}={{ current_page.next_page_number }}{% if querystring %}&{{ querystring }}{% endif %}"{% endif %}>Older Posts
		<i class="fa fa-arrow-circle-right"></i></a>

		<!--
			<ul class="pagination">

			<li class="page-info">
			    <span>{% trans "Page" %} {{ current_page.number }} {% trans "of" %} {{ current_page.paginator.num_pages }}</span>
			</li>
			<li class="prev previous{% if not current_page.has_previous %} disabled{% endif %}">
			    <a{% if current_page.has_previous %} href="?{{ page_var }}={{ current_page.previous_page_number }}{% if querystring %}&{{ querystring }}{% endif %}"{% endif %}>&larr;</a>
			</li>
			{% for page in current_page.visible_page_range %}
			<li{% if page == current_page.number %} class="active"{% endif %}>
			    <a href="?{{ page_var }}={{ page }}{% if querystring %}&{{ querystring }}{% endif %}">{{ page }}</a>
			</li>
			{% endfor %}
			<li class="next{% if not current_page.has_next %} disabled{% endif %}">
			    <a{% if current_page.has_next %} href="?{{ page_var }}={{ current_page.next_page_number }}{% if querystring %}&{{ querystring }}{% endif %}"{% endif %}>&rarr;</a>
			</li>

			</ul>
		-->

		</div>
	</div>
</section>

{% endif %}
